    <style>
      body {
        background: radial-gradient(circle at top, #151524 0, #050509 45%, #000000 100%);
        background-attachment: fixed;
      }

      .banana-noise {
        position: fixed;
        inset: 0;
        pointer-events: none;
        opacity: 0.12;
        mix-blend-mode: soft-light;
        background-image: radial-gradient(circle at 1px 1px, rgba(255, 255, 255, 0.18) 1px, transparent 0);
        background-size: 6px 6px;
        z-index: 0;
      }

      .banana-pattern::before {
        content: '';
        position: absolute;
        inset: 0;
        opacity: 0.06;
        background-image: radial-gradient(circle at 0 0, #ffd54a 0, transparent 55px),
          radial-gradient(circle at 120px 80px, #ffbf00 0, transparent 60px);

        mix-blend-mode: screen;
        pointer-events: none;
      }

      .glitch-ring {
        position: relative;
        isolation: isolate;
      }

      .glitch-ring::before,
      .glitch-ring::after {
        content: '';
        position: absolute;
        inset: -4px;
        border-radius: 9999px;
        border: 2px solid rgba(255, 213, 74, 0.3);
        mix-blend-mode: screen;
        filter: blur(1px);
      }

      .glitch-ring::before {
        animation: glitch-shift 2.6s infinite ease-in-out alternate;
        border-color: rgba(255, 213, 74, 0.7);
      }

      .glitch-ring::after {
        animation: glitch-shift-2 3.1s infinite ease-in-out alternate;
        border-color: rgba(255, 138, 60, 0.6);
      }

      @keyframes glitch-shift {
        0% {
          transform: translate(0, 0);
          opacity: 0.7;
        }
        20% {
          transform: translate(1px, -1px) scale(1.01);
          opacity: 1;
        }
        40% {
          transform: translate(-1px, 1px) scale(1.02);
        }
        60% {
          transform: translate(0.5px, 0.5px) scale(1.015);
        }
        80% {
          transform: translate(-0.5px, -0.5px) scale(1.01);
        }
        100% {
          transform: translate(0, 0);
          opacity: 0.8;
        }
      }

      @keyframes glitch-shift-2 {
        0% {
          transform: translate(0, 0);
          opacity: 0.5;
        }
        25% {
          transform: translate(-1px, -0.5px) scale(1.02);
          opacity: 0.9;

          transform: translate(0.75px, 1px) scale(1.03);
        }
        75% {

        }

        100% {
          opacity: 0.55;

          box-shadow: 0 0 0 0 rgba(255, 213, 74, 0.35);

    <script type="text/babel">
      const { useState } = React;
      // Framer Motion UMD exposes the global as `window.FramerMotion`
      const { motion, AnimatePresence } = window.FramerMotion || {};

      // Safe fallbacks if Framer Motion fails to load
      const M = motion
        ? motion
        : {
            div: (props) => <div {...props} />,
            button: (props) => <button {...props} />,
            h1: (props) => <h1 {...props} />,
          };
      const AP = AnimatePresence || (({ children }) => <>{children}</>);

      const WEBHOOK_URL =
        'https://connorjoejoseph.app.n8n.cloud/webhook/6c934abf-e08b-4ace-aa32-012b814e1d58';

      function useToyBoyAction(action) {
        const [loading, setLoading] = useState(false);
        const [success, setSuccess] = useState(false);
        const [error, setError] = useState(null);

        const send = async (payload) => {
          setLoading(true);
          setError(null);
          setSuccess(false);

          try {
            const res = await fetch(WEBHOOK_URL, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({ action, ...payload }),
            });

            if (!res.ok) {
              throw new Error('Request failed');
            }

            setSuccess(true);
          } catch (e) {
            console.error(e);
            setError('Toy Boy failed to respond. Please tease him again.');
          } finally {
            setLoading(false);
          }
        };

        const reset = () => {
          setSuccess(false);
          setError(null);
        };

        return { loading, success, error, send, reset };
      }

      function ModalShell({
        isOpen,
        onClose,
        title,
        tagline,
        children,
        loading,
        success,
        error,
        onSubmit,
        canSubmit = true,
      }) {

                initial={{ opacity: 0 }}
                animate={{ opacity: 1 }}
                exit={{ opacity: 0 }}
              >
                <M.div
                  className="relative w-full max-w-md rounded-3xl glass-modal p-6 md:p-7"
                  initial={{ opacity: 0, y: 30, scale: 0.96 }}
                  animate={{ opacity: 1, y: 0, scale: 1 }}
                  exit={{ opacity: 0, y: 16, scale: 0.95 }}
                  transition={{ duration: 0.25, ease: [0.22, 0.61, 0.36, 1] }}
                >
                  <div className="absolute -top-4 right-8 inline-flex items-center rounded-full border border-yellow-300/40 bg-black/80 px-3 py-1 text-[10px] uppercase tracking-[0.18em] text-yellow-100/80">
                    <span className="mr-1.5 text-xs">üçå</span>
                    Banana Control Channel
                  </div>
                  <button
                    onClick={onClose}
                    className="absolute right-4 top-4 rounded-full bg-black/60 px-2 py-1 text-xs text-yellow-100/60 hover:bg-yellow-300/20 hover:text-yellow-50 transition-colors"
                  >
                    ESC
                  </button>

                  {!success && (
                    <div className="mb-4 space-y-1">
                      <h2 className="text-sm font-semibold tracking-[0.22em] text-yellow-100/90 uppercase">
                        {title}
                      </h2>
                      <p className="text-[11px] text-yellow-100/60">{tagline}</p>
                    </div>
                  )}

                  {success ? (
                    <div className="flex flex-col items-center justify-center gap-4 py-10 text-center">
                      <M.div
                        initial={{ scale: 0.9, opacity: 0 }}
                        animate={{ scale: 1, opacity: 1 }}
                        className="flex h-16 w-16 items-center justify-center rounded-full bg-yellow-300/15 border border-yellow-300/60 shadow-banana-glow"
                      >
                        <span className="text-3xl">‚úîÔ∏è</span>
                      </M.div>
                      <div className="space-y-2">
                        <h3 className="text-xs md:text-sm font-semibold tracking-[0.22em] text-yellow-100/95 uppercase">
                          COMMAND RECEIVED
                        </h3>
                        <p className="text-[11px] text-yellow-100/75">
                          Satisfaction cuming shortly to your inbox.
                        </p>
                      </div>
                      <button
                        onClick={onClose}
                        className="mt-2 rounded-full border border-yellow-300/70 bg-yellow-300/10 px-4 py-1.5 text-[11px] font-medium tracking-[0.16em] text-yellow-50 hover:bg-yellow-300/20 transition-colors"
                      >
                        CLOSE CHANNEL
                      </button>
                    </div>
                  ) : (
                    <form
                      className="space-y-4 mt-2"
                      onSubmit={async (e) => {
                        e.preventDefault();
                        if (!loading && onSubmit) {
                          await onSubmit();
                        }
                      }}
                    >
                      {children}

                      {error && (
                        <div className="rounded-2xl border border-red-400/40 bg-red-500/5 px-3 py-2 text-[11px] text-red-100/90">
                          {error}
                        </div>
                      )}

                      <div className="mt-2 flex items-center justify-between gap-3">
                        <span className="text-[10px] text-yellow-100/60">
                          Encrypted over the Banana Protocol. Zero guilt, maximum delight.
                        </span>
                        <button
                          type="submit"
                          disabled={loading || !canSubmit}
                          className={`inline-flex items-center gap-2 rounded-full border border-yellow-300/80 px-4 py-2 text-[11px] font-semibold tracking-[0.18em] text-yellow-50 bg-yellow-300/15 hover:bg-yellow-300/30 transition-all ${
                            loading ? 'btn-pulse cursor-wait' : ''

                        >
